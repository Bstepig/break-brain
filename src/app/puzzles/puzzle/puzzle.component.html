<div class="title">{{ data.title }}</div>
<div class="condition">
  <div class="text">{{ data.condition }}</div>
  <div
    *ngIf="data.image"
    class="image"
    [style.backgroundImage]="'url(' + data.image + ')'"
  ></div>
</div>
<button (click)="toggle()" class="show_solution" [ngClass]="{ active: isShow }">
  Решение
</button>
<div *ngIf="isShow" class="solution" [@enterAnimation]>{{ data.solution }}</div>
